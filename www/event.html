<!--
Affichage d'un event pour avoir plus d'infos dessus !
-->

<html lang="fr">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">


        <title>Swido</title>
    </head>

    <body>

        <header>
            <div id="titleImg">
                <img src="img/title.png"/>
            </div>
        </header>
        <div class="app">
            <h1>Your Event</h1>
            <h2 id="nameEvent"></h2>

            <p>
                <label for="eventName">Type : </label><span id="typeEvent"></span>
            </p>
            <p>
                <label for="eventDateTime">Date : </label><span id="dateEvent"></span>
            </p>
            <p>
                <label for="eventDescription">Description </label><textarea placeholder="Describe your event" id="eventDescription"></textarea>
            </p>
            <p>
                <label for="eventNotif">Notification :</label><input type="checkbox" id="eventNotif" />
            </p>
            <p>
                <input type="button" name="Localisation" id="addLocalisation" value="Localisation">
                <input type="text" name="textLocalisation" id="eventLocalisation" disabled="disabled"/>
            </p>
                <input type="button" name="add photo" id="addPhoto" value="Ajouter une photo">
            </p>
            <div class="content">
                <img id="photo" src="">
            </div>
            <p>
                <input type="button" name="deleteEvent" value="Delete event" id="delete"/>
            </p>

        </div>
        <footer>
            <input type="button" name="updateEvent" value="Modifier l'événement" id="update"/>
        </footer>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/event.js"></script>

        
    </body>
</html>
