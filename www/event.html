<!--
Affichage d'un event pour avoir plus d'infos dessus !
-->

<html lang="fr">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">


        <title>Doinger</title>
    </head>

    <body>

        <header>
            <div id="titleImg">
                <img src="img/title.png"/>
            </div>
        </header>
        <div class="app">
            <h2>Evenement</h2>

            
            <div class="formulary">
                <h3 id="nameEvent"></h3>

                
                <p>
                    <label for="eventName">Type</label>
                    </br>
                    <span class="information" id="typeEvent"></span>
                </p>

                <p>
                    <label for="eventDateTime">Date</label>
                    </br>
                    <span class="information" id="dateEvent"></span>
                </p>
                <p>
                    <label for="eventDescription">Description </label><textarea class="description" placeholder="Describe your event" id="eventDescription" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="text" name="textLocalisation" id="eventLocalisation" disabled="disabled"/>
                </p>
                <p>
                    <input class="orangeButton" type="button" name="Localisation" id="addLocalisation" value="Localisation">
                </p>
                    <input class="orangeButton" type="button" name="start Sport" id="startSport" value="Commencer une activité sportive"/>
                <p>
                    <input class="orangeButton" type="button" name="add photo" id="addPhoto" value="Ajouter une photo">
                </p>
                <div class="content">
                    <img id="photo" src="">
                </div>
                <p>
                    <input type="button" name="deleteEvent" value="Delete event" id="delete"/>
                </p>


            </div>
            

        </div>
        <footer>
            <input type="button" name="updateEvent" value="Modifier l'événement" id="update"/>
        </footer>
        <!--<script type="text/javascript" src="jquery-3.2.1.min.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/event.js"></script>

        
    </body>
</html>
