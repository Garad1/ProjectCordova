<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>TP2</title>
</head>
<body>

<div class="app">
    <h1>SWIDO</h1>
    <h2>Create your Event</h2>

    <form>
        <p>
            <label for="eventName"></label><input type="text" placeholder="Nom de l'event" id="eventName" />
        </p>
        <p>
             <label for="eventDateTime">Date : </label><input id="eventDateTime" type="datetime-local">
        </p>
        <!--<p>
            <label for="eventDate">Date :</label><input id="eventDate" type="date">
        </p>
        <p>
            <label for="eventHour">Hour :</label><input type="time" id="eventHour" />
        </p>-->
        <p>
            <label for="eventType">Type : </label>
            <select id="selectType">
                <option value="autre">Autre</option>
                <option value="sport">Sport</option>
                <option value="anniversaire">Anniversaire</option>
                <option value="rdv">RDV</option>
                <option value="travail">Travail</option>                    
            </select>
        </p>
        <p>
            <label for="eventDescription"></label><textarea placeholder="Describe your event" id="eventDescription"></textarea>
        </p>
        <p>
            <label for="eventNotif">Notification :</label><input type="checkbox" id="eventNotif" />
        </p>
        <p>
            <input type="button" name="Localisation" id="addLocalisation" value="Localisation">
            <input type="text" name="textLocalisation" id="eventLocalisation" disabled="disabled"/>
        </p>
            <input type="button" name="add photo" id="addPhoto" value="Ajouter une photo">
        </p>
        <div class="content">
            <img id="photo" src="">
        </div>
        <p>
            <input type="button" name="create" value="Create event" id="create"/>
            <input type="button" name="cancel" value="Cancel event" id="cancel"/>
        </p>
    </form>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/addEvent.js"></script>

</body>
</html>
